<div class="container">
    <a href="/portfolio" class="btn back-link">
        <span class="fas fa-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Retour vers "</span>Mes réalisations<span class="sr-only">"</span>
    </a>

    <div class="split">
        <div class="image-container">
            <img src="/assets/img/portfolio/{{realisation.thumbnail}}" alt>
        </div>
        <div class="column">
            <h2>{{realisation.title}}</h2>
            <ul>
                <li *ngIf="realisation.date">Année : {{realisation.date}}</li>
                <li *ngIf="realisation.interventions">Interventions : {{realisation.interventions.join(', ')}}</li>
                <li *ngIf="realisation.technos">Technologies utilisées : {{realisation.technos.join(', ')}}</li>
                <!-- <li *ngIf="realisation.tags">Tags : {{realisation.tags.join(', ')}}</li> -->
            </ul>
        </div>
    </div>
    <div class="description">
        <p *ngFor="let paragraph of realisation.description">{{paragraph}}</p>
    </div>
</div>

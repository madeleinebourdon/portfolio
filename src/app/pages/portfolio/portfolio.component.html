<div class="container">
  <ul class="portfolioList">
      <li *ngFor="let realisation of realisations" class="card">
      <div class="card-body">
        <h2 class="card-title">
          {{realisation.title}}
        </h2>
        <div class="card-text">
          <p *ngFor="let paragraph of realisation.description">
            {{paragraph}}
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>

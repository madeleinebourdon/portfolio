<div class="part portfolio background">
  <div class="background-dimming">
    <div class="container">
      <div class="filters-container">
        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapse-filters" aria-expanded="false"
          aria-controls="collapse-filters" (click)="toggleFiltersButton()">
          <span class="fas fa-cog"></span> 
          <span id="toggle-filters">Afficher les filtres</span>
        </button>
        <div class="collapse" id="collapse-filters">
          <form class="portfolio-filters">
            <fieldset>
              <legend>Type d'intervention</legend>
              <span *ngFor="let tag of completeTagsArray; let i = index" class="filters-option">
                <input type="checkbox" id="intervention-{{i+1}}" (change)="portfolioFiltersChanged($event)" checked>
                <label for="intervention-{{i+1}}">{{tag}}</label>
              </span>
            </fieldset>
          </form>
        </div>
      </div>

      <ul class="portfolioList" *ngIf="!emptyResults; else noRealisation">
        <li *ngFor="let realisation of outputResults" class="realisation foreground">
          <img *ngIf="realisation.image" src="assets/img/portfolio/{{realisation.image}}" class="realisation-image" alt>
          <div class="realisation-text">
            <div class="left">
              <div class="top-part">
                <a href="portfolio/project/{{realisation.id}}">
                  <h2>
                    {{realisation.title}}
                  </h2>
                </a>
                <span *ngIf="realisation.date">
                  ({{realisation.date}})
                </span>
              </div>
              <ul *ngIf="realisation.interventions" class="realisation-list">
                <li *ngFor="let intervention of realisation.interventions">
                  <button class="btn badge badge-secondary">
                    {{intervention}}
                  </button>
                </li>
              </ul>
            </div>
            <div class="right">
              <a href="portfolio/project/{{realisation.id}}" class="btn btn-primary" title="Voir {{realisation.title}}"
                attr.aria-label="Voir {{realisation.title}}">Voir</a>
            </div>
          </div>
        </li>
      </ul>

      <ng-template #noRealisation>
        <div class="realisation-error">
          <h2>
            Aucun résultat n'a été trouvé.
          </h2>
          <p>
            Essayez à nouveau avec d'autres paramètres.
          </p>
        </div>
      </ng-template>
    </div>
  </div>
</div>

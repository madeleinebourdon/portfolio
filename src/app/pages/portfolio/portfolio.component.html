<div class="part portfolio background">
  <div class="background-dimming">
    <div class="container">
      <ul class="portfolioList">
        <li *ngFor="let realisation of realisations" class="realisation foreground">
          <!-- <a href="portfolio/project"> -->
          <img *ngIf="realisation.image" src="assets/img/portfolio/{{realisation.image}}" class="realisationImage" alt>
          <div class="realisation-text">
            <div class="left">
              <div class="top-part">
                <h2>
                  {{realisation.title}}
                </h2>
                <span *ngIf="realisation.date">
                  ({{realisation.date}})
                </span>
              </div>
              <ul *ngIf="realisation.interventions" class="realisation-list">
                <li *ngFor="let intervention of realisation.interventions">
                  <button class="btn badge badge-secondary">
                    {{intervention}}
                  </button>
                </li>
              </ul>
            </div>
            <div class="right">
              <a href="portfolio/project/{{realisation.id}}" class="btn btn-primary"
                title="Voir {{realisation.title}}" attr.aria-label="Voir {{realisation.title}}">Voir</a>
            </div>
